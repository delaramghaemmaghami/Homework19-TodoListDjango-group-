{% extends "base.html" %}

{% block title %}
    <title>TODO LIST</title>
{% endblock %}

{% block content %}
    <div class="container mt-5">
            <table class="table table-striped mt-4 table-dark">
                <thead>
                    <tr>
                        <th scope="col">
                            Number
                        </th>

                        <th scope="col">
                            Title
                        </th>

                        <th scope="col">
                            Category
                        </th>

                        <th scope="col">
                            Priority
                        </th>

                        <th scope="col">
                            Action
                        </th>
                    </tr>
                </thead>

                <tbody>
                    {% for re in object_list %}
                        <tr>
                            <th scope="row">{{forloop.counter}}</th>
                            <th >{{re.title}}</th>
                            <th >{{re.category.category_name}}</th>
                            <th >{{re.priority}}</th>
                            <th>
                                <a href="{% url 'todo_detail' re.pk %}" class="btn btn-warning">View</a>
                            </th>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
